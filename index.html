<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Valencia Travel Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Discover Valencia</h1>
        <p>Explore the best places to visit in Valencia!</p>
        <label for="numRecommendations">Number of Recommendations:</label>
        <select id="numRecommendations" onchange="handleNChange()">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <input type="text" id="userIdInput" placeholder="Enter your User ID">
        <div id="greeting"></div>
    </header>
    <main id="places" class="places-container">
    <div id="recommendations"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
